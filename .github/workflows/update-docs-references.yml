name: Build Docs

on:
  push:
    branches:
      - main
env:
  HELP_PORTAL_REPO_NAME: ctrader-help-duplicate
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: echo '${{ secrets.HELP_PORTAL_SSH_KEY }}' > HELP_PORTAL_KEY
      - name: Setup SSH agent
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
 
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          chmod 0600 ./HELP_PORTAL_KEY
          ssh-add ./HELP_PORTAL_KEY
      - name: Checkout
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: git clone git@github.com:spotware/$HELP_PORTAL_REPO_NAME.git
      - run: ls
      - run: echo $HELP_PORTAL_REPO_NAME
      - run: mv *.proto ./$HELP_PORTAL_REPO_NAME/open-api-docs/proto
      - name: Commit and Push
        working-directory: ctrader-help-duplicate
        run: cd ./open-api-docs/proto  ; ls ;
        
